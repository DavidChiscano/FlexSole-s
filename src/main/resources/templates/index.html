<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.css.css">
    	<link rel="stylesheet" href="/css/estilos_flexsole.css">
    <title>FLEX SOLE'S</title>
</head>
<body>
    <header>
        <h1>FLEX SOLE'S</h1>
    </header>
    <nav th:replace="navbar"></nav>
    
    <div id="contenedor">
		<div class="card mb-3" id="{id}" th:each="producto: ${ListaProductos}">
			<div class="cajas">
			  <h3 class="card-header" th:text="${producto.titulo}"></h3>
			  <div class="card-body"></div>
			  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
			    <rect width="100%" height="100%" fill="/img/nike_dunk_first_article.jpg"></rect>
			    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
			  </svg>
			  <div class="card-body">
			    <h2 class="card-text" th:text="${producto.precio}+'€'"></h2>
			    <h2 class="card-text" th:text="${producto.descuento}+'%'"></h2>
			  </div>
			  <div class="card-body">
			    <a th:href="@{/producto/{id}(id=${'producto'+producto.id})}" class="card-link">Visitar</a>
			  </div>
			</div>
		</div>
    </div>

</html>
