<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
	<head>
  		<link rel="stylesheet" href="/css/cesta.css">
  		<script src="/js/cesta.js"></script>
	</head>
	<body>
	   <article id="{id}" name="{titulo}" th:each="compras: ${ListaCompras}">
        	<aside>
	        	 <img th:src="@{/img/dunk_negras_1.jpg}" alt="dunk_negras_1">
	    	</aside>
	    	<div class="info">
	    		   	<h2 th:text="${compras.id}"></h2>
		            <h3 th:text="${compras.nombre}"></h3>
		            <h3 th:text="${compras.cantidad}"></h3>
	    	</div>
       </article>
	</body>
</html>
