<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos_flexsole.css">
    <link rel="stylesheet" href="/css/bootstrap.css.css">

    <title>FLEX SOLE'S Mis compras</title>
</head>
<body>
<nav th:replace="navbar"></nav>
<h1>Mis compras</h1>
	   <article id="${session.id}" name="${session.nombre}" th:each="compras: ${ListaComprasRealizadas}">
	    		   	<h2 th:text="${compras.id}"></h2>
		            <h3 th:text="${compras.idProducto}"></h3>
		            <h3 th:text="${compras.idUsuario}"></h3>
		            <h3 th:text="${compras.cantidad}"></h3>
       </article>
	</body>
</html>
